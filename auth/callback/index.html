<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanLens - Signing In...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a3e 0%, #2d2d5a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(0, 113, 227, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .logo svg {
            width: 48px;
            height: 48px;
            fill: #0071E3;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 113, 227, 0.3);
            border-top-color: #0071E3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: #0071E3;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0062c4;
        }
        .note {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l4.59-4.58L18 11l-6 6z"/>
            </svg>
        </div>

        <div class="spinner"></div>

        <h1>Opening ScanLens...</h1>
        <p>If the app doesn't open automatically, tap the button below.</p>

        <a href="app.scanlens.ios://auth/callback" class="button" id="openApp">
            Open ScanLens
        </a>

        <p class="note">
            Don't have the app?<br>
            <a href="https://apps.apple.com/app/id6756875763" style="color: #0071E3;">Download from App Store</a>
        </p>
    </div>

    <script>
        // Try to open the app automatically
        const params = window.location.search;
        const hash = window.location.hash;
        const deepLink = 'app.scanlens.ios://auth/callback' + params + hash;

        // Update button href with params
        document.getElementById('openApp').href = deepLink;

        // Auto-redirect to app
        setTimeout(function() {
            window.location.href = deepLink;
        }, 500);
    </script>
</body>
</html>
